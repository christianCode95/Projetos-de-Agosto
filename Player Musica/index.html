<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Reprodutor de √Åudio</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="player-container">
        <div class="player" id="player">
            <h2 id="trackTitle">üéµ Tocando: musica.mp3</h2>
            <audio src="musica.mp3" id="audio"></audio>
            <div class="controls">
                <button id="playPause" title="Play/Pause">‚ñ∂</button>
                <div class="progress-container" title="Processo">
                    <div id="progress-bar"></div>
                </div>
            </div>
            <div class="time">
                <span id="currentTime">00:00</span>
                <span id="duration">00:00</span>
            </div>
            <div class="volume">
                <label for="volume">üîä</label>
                <input type="range" id="volumeRange" min="0" max="1" step="0.01" value="1">
            </div>
            <button id="toggleTheme" class="theme-btn" title="Alternar tema">üåô</button>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
