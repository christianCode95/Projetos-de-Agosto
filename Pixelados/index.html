<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Criador de Avatar Pixelado</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <div class="container">
        <h1>ðŸŽ¨ Criador de Avatar Pixelado</h1>

            <h3>Exemplos de personagens 16x16</h3>

            </div>
        </div>
    </div>
    <script src='script.js'></script>
</body>

</html>
