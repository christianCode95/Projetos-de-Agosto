<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Loja Fictícia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>

<body>
    <header>
        <h1>Mini Loja</h1>
        <select id="categoria-filtro">
            <option value="todas">Todas as Categorias</option>
            <option value="camiseta">Camisetas</option>
            <option value="acessorio">Acessórios</option>
        </select>
    </header>
    <main>
        <div id="produtos" class="produtos"></div>
        <aside id="carrinho">
            <h2>Carrinho</h2>
            <ul id="itens-carrinho"></ul>
            <button id="fechar-carrinho">Fechar</button>
            <p>Total: R$ <span id="total">0.00</span></p>
        </aside>
    </main>
    <script src='script.js'></script>
    <div id="mensagem-final" hidden>
        <h2>Obrigado!</h2>
        <p>Seu carrinho foi fechado.</p>
    </div>
</body>

</html>
