<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Simulador de Reações em Cadeia</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='style.css'>
</head>
<body>
    <div class="controls">
        <label for="particuleCount">Partículas:
            <span id="particuleCountValue">12</span>
        </label>
        <input type="range" id="particuleCount" min="4" max="24" value="12">
        <label for="speed">Velocidade:
            <span id="speedValue">3</span>
        </label>
        <input type="range" id="speed" min="1" max="5" value="3">
    </div>
    <canvas id="canvas"></canvas>
    <script src='script.js'></script>
</body>
</html>
